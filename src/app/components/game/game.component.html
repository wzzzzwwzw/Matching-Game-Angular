<mat-grid-list cols="5" rowHeight="2:2">
  <mat-grid-tile [colspan]="1" class="tile">
    <mat-card>
      <stopwatch timeStr="{{timeStr}}"></stopwatch>
      <dashboard points="{{points}}" total="{{total}}"></dashboard>
      <button mat-button *ngIf="show" color="primary" (click)="save()">Grabar</button>
    </mat-card>
  </mat-grid-tile>
  <mat-grid-tile [colspan]="4" class="tile">
      <mat-card>
        <mat-grid-list cols="10" rowHeight="5:5">
          <mat-grid-tile *ngFor="let card of cards; index as i;">
            <div class="my-card">
              <img id="{{i}}" src="{{card.getImage()}}" width="100px" height="140px">
            </div>
          </mat-grid-tile>
        </mat-grid-list>
      </mat-card>
  </mat-grid-tile>
</mat-grid-list>
